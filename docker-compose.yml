services:
  mongodb:
    image: mongo:7.0
    container_name: fashion-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: fashion-mongodb
    volumes:
      - ./mongodb-data:/data/db
      - ./mongodb-config:/data/configdb
    networks:
      - fashion-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fashion-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATA_MONGODB_URI=mongodb://admin:admin123@mongodb:27017/fashion-mongodb?authSource=admin
      - SERVER_PORT=8080
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - fashion-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/auth/register"]
      interval: 30s
      timeout: 3s
      start_period: 40s
      retries: 3

networks:
  fashion-network:
    driver: bridge