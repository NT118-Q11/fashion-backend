spring.application.name=fashion

# MongoDB Configuration
# Priority: Environment Variable > This file

# Local MongoDB (Docker Compose) - Default for local development
spring.data.mongodb.uri=${SPRING_DATA_MONGODB_URI:mongodb://admin:admin123@localhost:27017/fashion-mongodb?authSource=admin}

# MongoDB Atlas (Cloud) - Alternative
# spring.data.mongodb.uri=mongodb+srv://<username>:<password>@<cluster>.mongodb.net/fashion-mongodb

# JWT Configuration
app.jwt.secret=${JWT_SECRET:changeme-default-secret-key-for-development-only}
app.jwt.expiration=86400000

# OAuth2 Google Configuration
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:}
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}

# Custom OAuth2 redirect URI for manual flow
app.oauth2.google.redirect-uri=http://localhost:8080/api/auth/oauth2/callback/google

# Server Configuration
server.port=8080

# Logging
logging.level.org.springframework.security=DEBUG

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
