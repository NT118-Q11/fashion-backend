spring.application.name=fashion

# MongoDB Configuration
# Priority: Environment Variable > This file

# Local MongoDB (no auth) - Default for local development
# Connects to MongoDB running on host without authentication
spring.data.mongodb.uri=${SPRING_DATA_MONGODB_URI:mongodb://localhost:27017/fashion-mongodb}

# MongoDB Atlas (Cloud) - Alternative
# spring.data.mongodb.uri=mongodb+srv://<username>:<password>@<cluster>.mongodb.net/fashion-mongodb

# JWT Configuration
app.jwt.secret=${JWT_SECRET:changeme-default-secret-key-for-development-only}
app.jwt.expiration=86400000

# OAuth2 Google Configuration
# Web Client ID (for server-side OAuth flow)
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:}
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}

# Android Client ID (for mobile app ID token verification)
app.oauth2.google.android-client-id=${GOOGLE_ANDROID_CLIENT_ID:948358017890-3ngq0ee853mp9voos2f4pcemvtc5hq57.apps.googleusercontent.com}

# Custom OAuth2 redirect URI for manual flow
app.oauth2.google.redirect-uri=http://localhost:8080/api/auth/oauth2/callback/google

# Server Configuration
server.port=8080

# Logging
logging.level.org.springframework.security=DEBUG

# Email Configuration for Password Reset OTP
# Using Gmail SMTP - You need to configure your Gmail credentials
# Note: For Gmail, you need to use an App Password (not your regular password)
# Go to Google Account -> Security -> 2-Step Verification -> App passwords
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:your-email@gmail.com}
spring.mail.password=${MAIL_PASSWORD:your-app-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# Application Name (used in emails)
app.name=Fashion Store

