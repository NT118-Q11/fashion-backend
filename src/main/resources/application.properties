spring.application.name=fashion

# MongoDB Configuration
# Priority: Environment Variable > This file
# Docker Compose sẽ override bằng environment variable SPRING_DATA_MONGODB_URI

# Local MongoDB (Docker Compose) - Default for local development
spring.data.mongodb.uri=${SPRING_DATA_MONGODB_URI:mongodb://admin:admin123@localhost:27017/fashion-mongodb?authSource=admin}

# MongoDB Atlas (Cloud) - Alternative
# spring.data.mongodb.uri=mongodb+srv://<username>:<password>@<cluster>.mongodb.net/fashion-mongodb

# JWT Configuration
app.jwt.secret=myVerySecretKeyForJWTTokenThatShouldBeAtLeast32Characters
app.jwt.expiration=86400000

# OAuth2 Google Configuration
spring.security.oauth2.client.registration.google.client-id=YOUR_GOOGLE_CLIENT_ID
spring.security.oauth2.client.registration.google.client-secret=YOUR_GOOGLE_CLIENT_SECRET
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}

# Server Configuration
server.port=8080

# Logging
logging.level.org.springframework.security=DEBUG
